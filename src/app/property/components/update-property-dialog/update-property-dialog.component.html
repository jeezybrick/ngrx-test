<div class="dialog-wrap">
  <div class="header" mat-dialog-title>
    {{ 'Update property' }}
  </div>

  <button
    class="close-icon"
    mat-icon-button
    aria-label="Close"
    [mat-dialog-close]
  >
    <mat-icon>clear</mat-icon>
  </button>

  <app-modify-property-form [title]="data.title" [description]="data.description"></app-modify-property-form>
</div>
