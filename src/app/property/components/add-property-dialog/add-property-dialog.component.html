<div class="dialog-wrap">
  <div class="header" mat-dialog-title>
    {{ 'Add property' }}
  </div>

  <button
    class="close-icon"
    mat-icon-button
    aria-label="Close"
    [mat-dialog-close]
    [disabled]="isFormSubmitting$ | async"
  >
    <mat-icon>clear</mat-icon>
  </button>

  <app-modify-property-form [isFormSubmitting]="isFormSubmitting$ | async"
                            (messageFormSubmitted)="onMessageFormSubmitted($event)">
  </app-modify-property-form>
</div>
