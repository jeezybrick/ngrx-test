<mat-card class="item-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="description">
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="actions-wrap">
    <button mat-button color="warn" (click)="removeButtonClicked.emit(id)">remove</button>
    <button mat-button (click)="updateButtonClicked.emit(id)">update</button>
  </mat-card-actions>
</mat-card>
